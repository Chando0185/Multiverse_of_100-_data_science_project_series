<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans">

    <!-- NAVBAR -->
    <header class="bg-gray-800 shadow-md py-4">
        <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold">ğŸ–¼ï¸ ImageScraper Pro</h1>
        </div>
    </header>

    <!-- SEARCH CONTAINER -->
    <section class="max-w-4xl mx-auto px-6 mt-12">
        <div class="text-center">
            <h2 class="text-3xl font-bold mb-4">Search Images Instantly</h2>
            <p class="text-gray-400 mb-8">
                Enter any keyword and download images directly to your system.
            </p>
        </div>

        <form action="/review" method="POST" class="flex gap-4 justify-center">
            <input type="text" name="content" placeholder="Search images e.g. Cat"
                class="w-full md:w-2/3 px-4 py-3 rounded-xl bg-gray-700 border border-gray-600 
                placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
                required>

            <button type="submit"
                class="px-6 py-3 bg-indigo-500 hover:bg-indigo-600 rounded-xl font-semibold transition">
                Search ğŸ”
            </button>
        </form>

        <!-- Loading / Status Message -->
        {% if message %}
        <p class="text-center mt-6 text-lg font-semibold">{{ message }}</p>
        {% endif %}
    </section>

    <!-- FOOTER -->
    <footer class="text-center text-gray-500 py-6 mt-16 border-t border-gray-700">
        <p>Developed with â¤ï¸ using Flask + TailwindCSS</p>
    </footer>

</body>
</html>
